name: Find File Commits

on: [push]

jobs:
  find-commits:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          paths: .
      - name: Find Last Commit Hash
        run: |
          last_commit_hash=$(git log -1 --format=%H -- Skilled_Worker_List.csv)
          # Export the last_commit_hash variable as an environment variable
          echo "::set-env name=LAST_COMMIT_HASH::$last_commit_hash"
      - name: Save Output
        run: |
          # Use the parent commit of the last commit hash as the starting commit
          diff=$(git diff "$LAST_COMMIT_HASH^" "$LAST_COMMIT_HASH" --shortstat -- Skilled_Worker_List.csv)
          # Extract the number of additions and deletions
          additions=$(echo "$diff" | grep -oP "(?<=\+).*(?= insertions?)")
          deletions=$(echo "$diff" | grep -oP "(?<=-).*(?= deletions?)")
          # Write the additions and deletions to separate files
          echo "$additions" > additions.txt
          echo "$deletions" > deletions.txt
      - name: Add and Commit Files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          changes=$(git diff-index --cached HEAD)
          if [ -n "$changes" ]; then
            git add additions.txt deletions.txt
            git commit -m "Update file commit stats"
            git push
          else
            echo "Nothing to commit."
          fi
